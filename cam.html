<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document Scanner</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    h3 { margin-bottom: 10px; }
    #scanCanvas { margin-top: 10px; max-width: 100%; border: 1px solid #ccc; }
    button { margin-top: 10px; padding: 8px 12px; }
  </style>
</head>
<body>

  <h3>Upload or Scan Document</h3>

  <!-- Upload existing PDF, PNG, JPEG -->
  <input type="file" id="fileUpload" accept=".pdf,image/png,image/jpeg" multiple>

  <br><br>

  <!-- Open camera to scan -->
  <button id="scanBtn">Scan Document</button>
  <button id="downloadBtn" style="display:none;">Download Scanned Image</button>

  <canvas id="scanCanvas"></canvas>

  <!-- Libraries -->
  <script src="https://docs.opencv.org/4.x/opencv.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/ColonelParrot/jscanify@master/src/jscanify.min.js"></script>

  <script>
    const scanner = new jscanify();
    const scanBtn = document.getElementById('scanBtn');
    const downloadBtn = document.getElementById('downloadBtn');
    const canvas = document.getElementById('scanCanvas');
    const ctx = canvas.getContext('2d');

    // === Camera Scan ===
    scanBtn.addEventListener('click', async () => {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" }});
        const video = document.createElement("video");
        video.srcObject = stream;
        await video.play();

        // Wait a bit for camera to adjust
        setTimeout(() => {
          canvas.width = video.videoWidth;
          canvas.height = video.videoHeight;
          ctx.drawImage(video, 0, 0);

          // Process with jscanify
          const resultCanvas = scanner.highlightPaper(video, canvas, 500, 700);
          ctx.drawImage(resultCanvas, 0, 0);

          // Stop camera
          stream.getTracks().forEach(track => track.stop());

          // Show download button
          downloadBtn.style.display = "inline-block";
        }, 1000);

      } catch (err) {
        alert("Camera access denied or not available.");
        console.error(err);
      }
    });

    // === Download scanned image ===
    downloadBtn.addEventListener('click', () => {
      const link = document.createElement("a");
      link.download = "scanned-document.png";
      link.href = canvas.toDataURL("image/png");
      link.click();
    });

    // === File Upload Preview (basic) ===
    const fileUpload = document.getElementById('fileUpload');
    fileUpload.addEventListener('change', (e) => {
      const file = e.target.files[0];
      if (!file) return;

      if (file.type.startsWith("image/")) {
        const img = new Image();
        img.onload = () => {
          canvas.width = img.width;
          canvas.height = img.height;
          ctx.drawImage(img, 0, 0);
        };
        img.src = URL.createObjectURL(file);
      } else if (file.type === "application/pdf") {
        alert("PDF upload detected. (Preview requires pdf.js or backend handling)");
      }
    });
  </script>
</body>
</html>
