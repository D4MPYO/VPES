<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VPES - Login & Signup</title>
    <link rel="stylesheet" href="CSS/login.css">
    
</head>
<body>
    <!-- Header -->
        <div class="header">
            <div class="header-container">
                <a href="#" class="header-logo">
                    <img src="Images/logo.png" alt="VPES Logo">
                    <span class="header-logo-text">VPES SIMS</span>
                </a>
                
                <div class="header-nav">
                    <a href="./index.html" class="header-btn btn-back">‚Üê Back to Home</a>
                    <a href="#" class="header-btn btn-register" id="headerRegisterBtn">Register</a>
                </div>
            </div>
        </div>

    <!-- Main Content -->
    <div class="main-content">
        <div class="login-container">
            <!-- Form Header -->
            <div class="form-header">
                <h2 id="formTitle">Welcome Back!</h2>
                <p id="formSubtitle">Sign in to your account</p>
            </div>

            <!-- Form Content -->
            <div class="form-content">
                <div id="errorMessage" class="error-message"></div>
                <div id="successMessage" class="success-message"></div>
                <div id="loading" class="loading">
                    <div class="spinner"></div>
                    <p>Processing...</p>
                </div>

                <!-- Login Form -->
                <form id="loginForm" class="form-container">
                    <div class="form-group">
                        <label for="loginEmail">üìß Email</label>
                        <input type="email" id="loginEmail" class="form-control" required>
                    </div>

                    <div class="form-group">
                        <label for="loginPassword">üîí Password</label>
                        <div class="password-field">
                            <input type="password" id="loginPassword" class="form-control" required>
                            <span class="password-toggle" onclick="togglePassword('loginPassword')">üëÅÔ∏è</span>
                        </div>
                    </div>

                    <button type="submit" class="btn btn-primary" id="loginBtn">
                        üîì SIGN IN
                    </button>

                    <div class="forgot-password">
                        <a href="#" id="forgotPasswordLink">Forgot Password?</a>
                    </div>

                    <!-- Social Login -->
                    <div class="social-divider">
                        <span>Or continue with</span>
                    </div>
                    
                    <button type="button" class="btn-google" id="googleSignIn">
                        <svg width="18" height="18" viewBox="0 0 18 18">
                            <path fill="#4285F4" d="M16.51 8H8.98v3h4.3c-.18 1-.74 1.48-1.6 2.04v2.01h2.6a7.8 7.8 0 0 0 2.38-5.88c0-.57-.05-.66-.15-1.18z"/>
                            <path fill="#34A853" d="M8.98 17c2.16 0 3.97-.72 5.3-1.94l-2.6-2.04a4.8 4.8 0 0 1-2.7.75 4.8 4.8 0 0 1-4.52-3.36H1.83v2.07A8 8 0 0 0 8.98 17z"/>
                            <path fill="#FBBC05" d="M4.46 10.41a4.8 4.8 0 0 1-.25-1.41c0-.49.09-.97.25-1.41V5.52H1.83a8 8 0 0 0-.86 3.48 8 8 0 0 0 .86 3.48l2.63-2.07z"/>
                            <path fill="#EA4335" d="M8.98 4.18c1.17 0 2.23.4 3.06 1.2l2.3-2.3A8 8 0 0 0 8.98 1 8 8 0 0 0 1.83 5.52L4.46 7.6a4.8 4.8 0 0 1 4.52-3.42z"/>
                        </svg>
                        Continue with Google
                    </button>

                    <div class="signup-prompt" id="signupPrompt">
                        New User? Click <a href="#" id="signupLink">"Register"</a> to create your account and start your application.
                    </div>
                </form>

                <!-- Signup Form -->
                <form id="signupForm" class="form-container signup-form">
                    <div class="form-group">
                        <label for="signupName">Full Name</label>
                        <input type="text" id="signupName" class="form-control" required>
                    </div>

                    <div class="form-group">
                        <label for="signupEmail">Email Address</label>
                        <input type="email" id="signupEmail" class="form-control" required>
                    </div>

                    <div class="form-group">
                        <label for="signupPassword">Password</label>
                        <div class="password-field">
                            <input type="password" id="signupPassword" class="form-control" required minlength="6">
                            <span class="password-toggle" onclick="togglePassword('signupPassword')">üëÅÔ∏è</span>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="confirmPassword">Confirm Password</label>
                        <div class="password-field">
                            <input type="password" id="confirmPassword" class="form-control" required minlength="6">
                            <span class="password-toggle" onclick="togglePassword('confirmPassword')">üëÅÔ∏è</span>
                        </div>
                    </div>

                    <div class="checkbox-group">
                        <input type="checkbox" id="agreeTerms" required>
                        <label for="agreeTerms">
                            I agree to the <a href="#" target="_blank">Terms of Service</a> and 
                            <a href="#" target="_blank">Privacy Policy</a>
                        </label>
                    </div>

                    <div class="g-recaptcha" data-sitekey="6LdLXckrAAAAAK_iEshM5Rx-SLHnY3I0p7Kd8jAA"></div>

                    <button type="submit" class="btn btn-primary" id="signupBtn">
                        Create Account
                    </button>
                </form>

                <!-- OTP Verification Form -->
                <form id="otpForm" class="form-container otp-form">
                    <div class="otp-container">
                        <input type="text" class="otp-input" maxlength="1" />
                        <input type="text" class="otp-input" maxlength="1" />
                        <input type="text" class="otp-input" maxlength="1" />
                        <input type="text" class="otp-input" maxlength="1" />
                        <input type="text" class="otp-input" maxlength="1" />
                        <input type="text" class="otp-input" maxlength="1" />
                    </div>
                    
                    <button type="submit" class="btn btn-primary">Verify Code</button>
                    
                    <div class="resend-link">
                        <button type="button">Resend verification code</button>
                    </div>

                    <button type="button" class="btn btn-secondary" id="backToSignupBtn">
                        Back to Sign Up
                    </button>
                </form>

                <!-- Password Recovery Form -->
                <form id="recoveryForm" class="form-container recovery-form">
                    <div class="form-group">
                        <label for="recoveryEmail">Email Address</label>
                        <input type="email" id="recoveryEmail" class="form-control" required>
                    </div>

                    <button type="submit" class="btn btn-primary" id="recoveryBtn">
                        Send Reset Link
                    </button>

                    <button type="button" class="btn btn-secondary" id="backToLoginBtn">
                        Back to Login
                    </button>
                </form>
            </div>
        </div>
    </div>

    <script type="module" src="JS/loginSignUp.js"></script>
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
    
</body>
</html>
